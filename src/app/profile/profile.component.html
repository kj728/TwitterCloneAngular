<div class="wrapper">
    <div class="content">
        <div class="head">
            <h3>Twiter Clone</h3>

            <div >
                <form action="">
                    <select name="" id="" >
                        <option value="" *ngFor="let user of allUsers; let i = index"  (click)="loadUserData(user.id)" > {{user.name}}</option>
                    </select>
                </form>
            </div>


        </div>

        <div class="images">

            <img src="https://images.unsplash.com/photo-1541647249291-71c1d98ce84f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YSUyMGxhZHl8ZW58MHwxfDB8fHwy"
                alt="" id="userImage">

        </div>

        <div class="user-info" >
            <h4>{{userName}}</h4>
            <p> {{userHandle}}</p>
            <p>{{userWebsite}}</p>
            <p>{{catchPhrase}}</p>
            <p>{{userAddress}}</p>
        </div>

    </div>
</div>
